{%extends 'base.html'%}
{% block content%}
<div class="container">
    <div class="row ">
        <div class="col-md-4">
            {% if category_name%}
            <h2>Found {{ category_name|length }} of search {{message}}</h2>
            {% else %}
            <h2> Found 0 categories for the search term {{message}}</h2>
            {% endif %}
        </div>
        <div class="col-md-4">
        {% if image.screenshot %} 
        <small>Category: {{message}}</small>
        <a style="text-decoration: none;" href="#" class="btn btn-outline-light btn-sm m-1" >
            <img class="image-thumbail" src="{{image.screenshot.url}}" width="235px" height="170px"
                alt="Card image cap"></a>
        {% endif %}
        </div>
    </div>
</div>

{% endblock %}
