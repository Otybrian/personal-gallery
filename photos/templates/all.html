{%extends 'base.html'%}

{% block content %}
{{block.super}}
<div class="container">
    <div class="col-sm-4 col-md-4">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">
  
          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by category" name="category_name">
              <button class="btn btn-default" type="submit"><i class="search"></i>Search</button>
            </div>


    {% for image in image %}
<div class="row">
    <!-- displaying News articles -->
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
      <h2 class="text-center"> Name: {{ image.name }} </h2>
      {% if image.screenshot %}
      <img src="{{image.screenshot.url}}">
{% endif %}
</div>
{% endfor %}
</div>
</div>
{% endblock %}
